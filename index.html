<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kebab App</title>
</head>
<body>
    <div id="app">
        <div id="title">
            <img src="imgs/kebab.png" alt="logo doner">
            <h1>Kebab App</h1>
        </div>
        <details>
            <summary><h2>Ajouter une recette</h2></summary>
            <div>
                <label for="recipeInput">Nom de la recette:</label>
                <input type="text" id="recipeInput" placeholder="Nom de la recette" required>
                <label for="ingredientsInput">Ingrédients:</label>
                <input type="text" id="ingredientsInput" placeholder="Ingrédients" required>
                <button onclick="addRecipe()">Ajouter</button>
            </div>
        </details>
        
        <details>
            <summary><h2>Liste des recettes</h2></summary>
            <ul id="recipeList"></ul>
        </details>

        <details>
            <summary><h2>Nos Plats</h2></summary>
            <ul id="ourPlatesList"></ul>
        </details>

        <details>
            <summary><h2>Liste des commandes</h2></summary>
            <ul id="commandsList"></ul>
        </details>
    </div>
    <script src="app.js"></script>
</body>
</html>
